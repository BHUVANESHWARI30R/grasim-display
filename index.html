<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Display - Air Quality Data</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      width: 386px;
      height: 192px;
      font-weight: bolder;
      font-size: 38px;
    }
    .company {
      color: #ff0;
      font-size: 20px;
    }
    .display-title {
      color: #0ff;
      font-size: 15px;
    }
    .time {
      color: #f00;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border-bottom: 2px solid #222;
    }
    th {
      color: #f00;
    }
    tr:nth-child(even) td {
      color: #0ff;
    }
    tr:nth-child(odd) td {
      color: #0f0;
    }
  </style>
</head>

<body>
  <div class="company">GRASIM INDUSTRIES Pvt Ltd, HARIHAR</div>
  <div class="display-title">AAQMS Display (Gate 1)</div>
  <div class="time" id="clock"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
        <th>Unit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Clock
    function updateClock() {
      document.getElementById("clock").textContent =
        new Date().toLocaleString("en-IN", {
          weekday: 'short', year: 'numeric', month: 'short',
          day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true
        });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Online CSV URL
    const CSV_URL = "https://raw.githubusercontent.com/BHUVANESHWARI30R/grasim-display/main/DISPLAY_DATA.csv";

    // Load CSV
    async function loadCSV() {
      const response = await fetch(CSV_URL + "?_=" + Date.now());
      const text = await response.text();

      const rows = text.trim().split("\n").map(r => r.split(";"));

      const headers = rows[0].slice(1).map(h => h.trim());
      const units = rows[1].slice(1).map(u => u.trim());
      const values = rows[2].slice(1).map(v => v.trim());

      const wanted = ["CS2_AQ","H2S_AQA","NO2_AQ","NO_AQ","PM10_AQ","PM25_AQ","SO2_AQ","NOX_AQ"];
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = "";

      const data = {};
      const used = new Set();

      headers.forEach((param, i) => {
        const p = param.trim();
        const val = values[i];

        if (wanted.includes(p) && !used.has(p)) {
          if (!isNaN(parseFloat(val)) && val !== "" && val.toLowerCase() !== "invalid") {
            data[p] = { value: parseFloat(val).toFixed(2), unit: units[i] };
            used.add(p);
          }
        }
      });

      wanted.forEach(p => {
        if (data[p]) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${p}</td><td>${data[p].value}</td><td>${data[p].unit}</td>`;
          tableBody.appendChild(row);
        }
      });
    }

    loadCSV();
    setInterval(loadCSV, 15000);
  </script>
</body>
</html>
