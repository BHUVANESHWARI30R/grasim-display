<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Display - Air Quality Data</title>
  <style>
    body {
      background: #000; /* Black background like LED */
      color: #0f0; /* Default LED green */
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      width: 386px;
      height: 192px;
      font-weight: bolder;
      font-size: 18px;
    }
    .header {
      margin-bottom: 10px;
    }
    .company {
      color: #ff0; /* Yellow */
      font-weight: bold;
      font-size: 20px;
    }
    .display-title {
      color: #0ff; /* Cyan */
      margin-top: 5px;
      font-size: 15px;
    }
    .time {
      color: #f00; /* Red clock */
      margin-top: 5px;
      font-size: 15px;
    }
    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border-bottom: 2px solid #222;
    }
    th {
      color: #f00; /* Red headers */
    }
    tr:nth-child(even) td {
      color: #0ff; /* Cyan alternate rows */
    }
    tr:nth-child(odd) td {
      color: #0f0; /* Green rows */
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="company">GRASIM INDUSTRIES Pvt Ltd, HARIHAR</div>
    <div class="display-title">AAQMS Display (Gate 1)</div>
    <div class="time" id="clock"></div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
        <th>Unit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Clock updater
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true 
      };
      document.getElementById("clock").textContent = now.toLocaleString("en-IN", options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // CSV Loader
    async function loadCSV() {
      const response = await fetch("data.csv?_=" + new Date().getTime()); 
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(";"));

      const headers = rows[0].slice(1).map(h => h.trim()); // clean spaces
      const units = rows[1].slice(1).map(u => u.trim());
      const values = rows[2].slice(1).map(v => v.trim());

      const wantedParams = ["CS2_AQ","H2S_AQA","NO2_AQ","NO_AQ","PM10_AQ","PM25_AQ","SO2_AQ","NOX_AQ"];
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = "";

      const latestValues = {};
      const seen = new Set();

      headers.forEach((param, i) => {
        const cleanParam = param.trim();
        const value = values[i];
        if (wantedParams.includes(cleanParam) && !seen.has(cleanParam)) {
          if (!isNaN(parseFloat(value)) && value !== "" && value.toLowerCase() !== "invalid") {
            latestValues[cleanParam] = { value: parseFloat(value).toFixed(2), unit: units[i] };
            seen.add(cleanParam);
          }
        }
      });

      // Display in wanted order
      wantedParams.forEach(param => {
        if (latestValues[param]) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${param}</td><td>${latestValues[param].value}</td><td>${latestValues[param].unit}</td>`;
          tableBody.appendChild(row);
        }
      });
    }

    loadCSV();
    setInterval(loadCSV, 15000); 
  </script>
</body>
</html>
